imports:
    - { resource: parameters.yml }

# Framework Configuration
framework:
    esi:             ~
    fragments:       { path: /_proxy }
    translator:      { fallback: "%locale%" }
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: %kernel.debug%
    form:            true
    csrf_protection: true
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: 201204261
    default_locale:  "%locale%"
    trusted_proxies: ~
    session:         ~
    test: ~

monolog:
    handlers:
        event_all:
            type: stream
            level: error

ongr_elasticsearch:
    connections:
        not_default:
            hosts:
                - { host: 127.0.0.1:9200 }
            index_name: "%test.default.index%"
            settings:
                number_of_shards: 1
                number_of_replicas: 0
                index:
                    refresh_interval: -1
    managers:
        default:
            connection: not_default
            debug: "%kernel.debug%"
            mappings:
                - AcmeTestBundle:PersonDocument
        not_default:
            connection: not_default
            debug: "%kernel.debug%"
            mappings:
                - AcmeTestBundle:PersonDocument

ongr_api:
    versions:
        v1:
            endpoints:
                persons:
                    manager: es.manager.default
                    document: AcmeTestBundle:PersonDocument
                people:
                    document: AcmeTestBundle:PersonDocument
                    manager: es.manager.not_default
                people_names:
                    manager: es.manager.default
                    document: AcmeTestBundle:PersonDocument
                    include_fields:
                        - name
                people_surnames:
                    manager: es.manager.default
                    document: AcmeTestBundle:PersonDocument
                    exclude_fields:
                        - name
        v2:
            endpoints:
                persons:
                    manager: es.manager.default
                    document: AcmeTestBundle:PersonDocument
                people:
                    document: AcmeTestBundle:PersonDocument
                    manager: es.manager.not_default
        v3:
            endpoints:
                persons:
                    manager: es.manager.default
                    document: AcmeTestBundle:PersonDocument
                    controller:
                        name: AcmeTestBundle:CustomApi
